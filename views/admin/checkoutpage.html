<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>

    <!-- Billing Information -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            Billing Information
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="billingName">Full Name</label>
                    <input type="text" class="form-control" id="billingName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="billingAddress">Address</label>
                    <input type="text" class="form-control" id="billingAddress" placeholder="Enter your billing address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="billingCity">City</label>
                        <input type="text" class="form-control" id="billingCity" placeholder="Enter your city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="billingState">State</label>
                        <select id="billingState" class="form-control">
                            <option selected>Select...</option>
                            <option>Alabama</option>
                            <!-- Add more states here -->
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="billingZip">Zip</label>
                        <input type="text" class="form-control" id="billingZip" placeholder="Zip code">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Continue to Shipping</button>
            </form>
        </div>
    </div>

    <!-- Shipping Information -->
    <div class="card mt-4">
        <div class="card-header bg-success text-white">
            Shipping Information
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="shippingName">Full Name</label>
                    <input type="text" class="form-control" id="shippingName" placeholder="Enter recipient's full name">
                </div>
                <div class="form-group">
                    <label for="shippingAddress">Address</label>
                    <input type="text" class="form-control" id="shippingAddress" placeholder="Enter shipping address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="shippingCity">City</label>
                        <input type="text" class="form-control" id="shippingCity" placeholder="Enter shipping city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="shippingState">State</label>
                        <select id="shippingState" class="form-control">
                            <option selected>Select...</option>
                            <option>Alabama</option>
                            <!-- Add more states here -->
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="shippingZip">Zip</label>
                        <input type="text" class="form-control" id="shippingZip" placeholder="Zip code">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Place Order</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (optional, for Bootstrap features like modals) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
